<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Storage Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Enter Key:</ion-label>
          <ion-input type="text" [(ngModel)]="key"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Enter Value:</ion-label>
          <ion-input type="text" [(ngModel)]="value"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button (click)="setItem()">Create/Update Item</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Read Key:</ion-label>
          <ion-input type="text" [(ngModel)]="getItemKey"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button (click)="getItem()">Get Item</ion-button>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Show Value</ion-label>
          <ion-input type="text" [(ngModel)]="itemValue" readonly></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Table Of Items: ({{ numItems }})</ion-label>
        <ion-list>
          <ion-item-sliding *ngFor="let item of items">
            <ion-item>
              <ion-label>{{ item.key }}</ion-label>
              <ion-label>{{ item.value }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="removeListItem(item)">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="clearItems()">Clear All Items</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
